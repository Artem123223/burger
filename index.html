<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="dark-bgc"></div>
    <div class="flex flex top-line">
    <div class="burger">
        <span class="bord b1"></span>
        <span class="bord b2"></span>
        <span class="bord b3"></span>
    </div>
    <ul class="menu">

        <li class="cancel">x</li>

    <ul class="flex">

    </div>

</html>

<script>
    const dark = document.querySelector(".dark-bgc"),
      burger = document.querySelector(".burger"),
      menu = document.querySelector(".menu"),
      cancel = document.querySelector(".cancel")

    burger.addEventListener("click", function() {
    menu.style.left = "0";
    dark.style.display = "block"
    })
    function cancelBurger() {
    menu.style.left = "-100%";
    dark.style.display = "none"
    }
    cancel.addEventListener("click", cancelBurger)
    dark.addEventListener("click", cancelBurger)


</script>
